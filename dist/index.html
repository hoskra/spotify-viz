<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fraviz</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <style>
      *, *:before, *:after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: monospace;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
      <link rel="icon" href="https://i.imgur.com/vl1K37i.png" type="image/png" sizes="16x16">
      <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div class="gui" id="no-song">
      <div>
        <h1>Fraviz</h1>
        <span class="site-description">fractal music visualizer</span>
        <p>
          <span>Please <span class="yellow-text"><a target="_blank" href="https://open.spotify.com">log in</a></span> and play a song with Spotify!</span>
          <span>(Use another window or device as a music player.)</span>
          <span class="help"><a href="https://github.com/hoskra/fraviz/tree/master/doc/help.md">[help]</a></span>
        </p>
      </div>
    </div>

    <div class="gui" id="stats">
      <div id="stats-table">
        Loading ...
      </div>
      <span class="stat-explanation">
        <a href="https://developer.spotify.com/documentation/web-api/reference/get-audio-features/" target="_blank">stat explanation</a>
      </span>
    </div>

    <div class="gui" id="song">
      <span id="song-artist"></span>
      <span id="song-name"></span>
    </div>

    <!-- <div class="gui" id="mode">
      <button id="1">1</button><button id="2">2</button><button id="3">3</button><button id="4">4</button><button id="5">5</button>
    </div> -->

    <div class="gui" id="about">
      <span class="repo">
        <a target="_blank" href="https://github.com/hoskra/fraviz/tree/master/doc">about</a> <a href="https://github.com/hoskra/fraviz/tree/master/doc/help.md">[help]</a>
      </span>
    </div>

    <noscript>Oops! JavaScript is required to run this page.</noscript>
  <script type="text/javascript" src="app.min.js"></script></body>
</html>
